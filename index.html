<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <title>SORT W/O DUPLICATES</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- jQuery js -->
    <script
      src="https://code.jquery.com/jquery-3.6.1.slim.min.js"
      integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="example">
      <header class="py-3 mb-4 border-bottom">
        <div class="container d-flex flex-wrap justify-content-center">
          <a
            href="/#example"
            class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-dark text-decoration-none"
          >
            <svg class="bi me-2" width="40" height="32">
              <use xlink:href="#bootstrap" />
            </svg>
            <span class="fs-4">Working Example</span>
          </a>
        </div>
      </header>
      <div id="exampleContent" class="container">
        <div class="row">
          <div class="col">
            <form action="" onsubmit="addItem(); return false;">
              <div class="mb-3">
                <label for="numberInput" class="form-label">Input</label>
                <input
                  type="number"
                  class="form-control"
                  id="numberInput"
                  aria-describedby="numberHelp"
                />
                <div id="numberHelp" class="form-text">
                  Please enter number that will be included in the example.
                </div>
              </div>

              <button type="submit" class="btn btn-primary">Add to list</button>
            </form>
          </div>
          <div class="col">
            <label for="inputTable" class="form-label">Input table</label>
            <ul id="numberList" class="list-group"></ul>
          </div>
        </div>
      </div>
    </div>
    <div id="code">
      <header class="py-3 mb-4 border-bottom">
        <div class="container d-flex flex-wrap justify-content-center">
          <a
            href="/#code"
            class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-dark text-decoration-none"
          >
            <svg class="bi me-2" width="40" height="32">
              <use xlink:href="#bootstrap" />
            </svg>
            <span class="fs-4">Source Code</span>
          </a>
        </div>
      </header>
    </div>
  </body>
  <script src="src/main.js"></script>
</html>
